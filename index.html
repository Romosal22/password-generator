<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Generate a</br>
                <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="controls">
                <input placeholder="Password Lenght" id="length-el"></input>
                <label class="switch">
                    <input type="checkbox" id="symbols-el">Symbols
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="numbers-el">Numbers
                    <span class="slider round"></span>
                </label>
                <button onclick="generatePasswords()">Generate passwords</button>
            </div>
            <div class="password-container">
                 <div class="password" >
                    <p id="password-1"></p>    
                 </div>  
                 <div class="password">
                    <p id="password-2"> </p>    
                 </div>
            </div >
        </div>
        <script src="index.js"></script>
    </body>
</html>
